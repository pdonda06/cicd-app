name: CI

on:
  pull_request:
    branches: [dev, master]
  push:
    branches: [dev, master]

permissions:
  contents: write
  issues: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "**/*.js"

      - name: Run tests with coverage
        run: npm test -- --watchAll=false --coverage
        env:
          CI: true

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Build project
        if: github.event_name == 'push'
        run: npm run build

      - name: Upload build folder
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        run: npx surge ./build alive-answer.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx surge ./build ambiguous-shoes.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Open Issue on CI Failure
        if: always() && failure()
        run: |
          gh issue create \
          --title "CI Failed for PR #${{ github.event.pull_request.number }}" \
          --body "CI failed in workflow **${{ github.workflow }}**.\n\nCommit: ${{ github.event.pull_request.head.sha }}\nCheck Actions logs." \
          --repo "${{ github.repository }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

