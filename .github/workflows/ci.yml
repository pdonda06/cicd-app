name: CI
on : 
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '17'
    - run: npm ci
    - run: npx prettier --check "**/*.js"
    - run: npm test -- --coverage
      env:
        CI: true